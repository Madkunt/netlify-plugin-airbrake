name: Publish Packages

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies
        run: npm ci
      - name: Publish Package
        uses: JS-DevTools/npm-publish@v1
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
